<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Freelancer Forum</title>
  </head>
  <body>
    <div class="container message">
      <p id="new-offer">New Offer</p>
    </div>
    <main>
      <div class="container">
        <h1>Freelancer Forum</h1>
        <p id="avg-price">Average Price: <span>$50</span></p>
        <h2>Available Freelancers</h2>
        <table id="freelance-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Occupation</th>
              <th>Start Price</th>
            </tr>
          </thead>
          <tbody id="freelance-tbody">
            <tr>
              <td>Alice</td>
              <td>Writer</td>
              <td>$30</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>Teacher</td>
              <td>$50</td>
            </tr>
            <tr>
              <td>Carol</td>
              <td>Programmer</td>
              <td>$70</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <!-- <script type="module" src="js/html-links.js"></script> -->
    <!-- <script type="module" src="js/average-price.js"></script> -->
  </body>
</html>
